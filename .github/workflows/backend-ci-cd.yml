name: ðŸ Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.10'

jobs:
  # ðŸ§ª Tests & Quality
  quality-checks:
    name: ðŸ§ª Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black mypy pytest-cov bandit safety

      - name: ðŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ðŸŽ¨ Check code formatting with black
        run: |
          black --check --diff app

      - name: ðŸ”¤ Type checking with mypy
        run: |
          mypy app --ignore-missing-imports --no-strict-optional

      - name: ðŸ”’ Security scan with bandit
        run: |
          bandit -r app -f json -o bandit-report.json || true
          bandit -r app --exit-zero

      - name: ðŸ“‹ Safety check dependencies
        run: |
          safety check --json --output safety-report.json || true
          safety check

      - name: ðŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          ENVIRONMENT: testing
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
          
      - name: ðŸ“Š Upload coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            bandit-report.json
            safety-report.json

  # ðŸ³ Build Docker Image
  build:
    name: ðŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: [quality-checks]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: backend-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-

      - name: ðŸ³ Build Docker image
        run: |
          docker build -f deployment/Dockerfile.production -t backend-api:latest .
          docker tag backend-api:latest backend-api:${{ github.sha }}
          
      - name: ðŸ’¾ Save Docker image
        run: |
          docker save backend-api:latest | gzip > backend-image.tar.gz
          
      - name: ðŸ“¤ Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: backend-image.tar.gz
          retention-days: 1

  # ðŸŒŸ Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: backend-docker-image
          path: .

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Upload deployment files
        run: |
          echo "ðŸŒŸ Uploading backend files to ${{ secrets.DEPLOY_HOST }}..."
          
          # Upload docker image
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            backend-image.tar.gz \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/
          
          # Upload docker-compose and env files
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            deployment/docker-compose.production.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: ðŸš€ Deploy Backend
        run: |
          echo "ðŸš€ Deploying backend to production..."
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          
          # Navigate to deployment directory
          cd ${{ secrets.DEPLOY_PATH }}
          
          # Load new Docker image
          echo "ðŸ“¦ Loading new Docker image..."
          docker load < /tmp/backend-image.tar.gz
          
          # Backup current deployment
          echo "ðŸ’¾ Creating backup..."
          if [ -f docker-compose.production.yml ]; then
            docker-compose -f docker-compose.production.yml down --remove-orphans || true
          fi
          
          # Run database migrations
          echo "ðŸ“‹ Running database migrations..."
          docker run --rm \
            --network backend_network \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            backend-api:latest \
            alembic upgrade head || echo "âš ï¸ Migration failed, continuing..."
          
          # Start new deployment
          echo "ðŸŒŸ Starting new deployment..."
          docker-compose -f docker-compose.production.yml up -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # Check service health
          echo "ðŸ” Checking service health..."
          docker-compose -f docker-compose.production.yml ps
          
          # Cleanup old images
          echo "ðŸ—‘ï¸ Cleaning up old images..."
          docker image prune -f
          rm -f /tmp/backend-image.tar.gz
          
          echo "âœ… Backend deployment completed!"
          EOF

      - name: ðŸ” Verify deployment
        run: |
          echo "ðŸ” Verifying backend deployment..."
          sleep 10  # Wait for services to fully start
          
          # Check if API is accessible
          for i in {1..5}; do
            if curl -f -s -I https://api.${{ secrets.DEPLOY_HOST }}/api/health > /dev/null; then
              echo "âœ… Backend API is accessible at https://api.${{ secrets.DEPLOY_HOST }}"
              break
            else
              echo "â³ Attempt $i/5: API not ready yet, waiting..."
              sleep 10
            fi
          done
          
          # Final health check
          if ! curl -f -s https://api.${{ secrets.DEPLOY_HOST }}/api/health; then
            echo "âŒ Backend API health check failed"
            exit 1
          fi

      - name: ðŸŽ‰ Success notification
        run: |
          echo "âœ… Backend deployed to production!"
          echo "ðŸŒ API URL: https://api.${{ secrets.DEPLOY_HOST }}"
          echo "ðŸ“– Docs: https://api.${{ secrets.DEPLOY_HOST }}/docs"
          echo "ðŸ” Health: https://api.${{ secrets.DEPLOY_HOST }}/api/health"
          echo "ðŸ³ Docker: docker-compose deployment"
          echo "ðŸ“ Deployed to: ${{ secrets.DEPLOY_PATH }}"

  # ðŸ“Š Performance Tests (Optional)
  performance-tests:
    name: ðŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸš€ Basic load test
        run: |
          echo "ðŸš€ Running basic load test..."
          
          # Install curl and basic tools
          sudo apt-get update && sudo apt-get install -y curl time
          
          # Test API health endpoint
          echo "Testing API health..."
          time curl -f -s https://api.${{ secrets.DEPLOY_HOST }}/api/health
          
          # Test API docs accessibility
          echo "Testing API docs..."
          curl -f -s https://api.${{ secrets.DEPLOY_HOST }}/docs > /dev/null
          
          echo "âœ… Basic performance tests completed" 